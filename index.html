<!-- Script específico desta home -->
<script defer>
document.addEventListener('DOMContentLoaded', () => {
  /* ---------- Splash (rAF) ---------- */
  const splash = document.getElementById('splash');
  if (splash){
    const logo = splash.querySelector('img');
    let start = null;
    const tIn = 700, tHold = 300, tOut = 600;

    function step(ts){
      if (!start) start = ts;
      const t = ts - start;

      if (t < tIn){
        logo.style.opacity = (t / tIn).toFixed(3);
        requestAnimationFrame(step);
        return;
      }
      if (t < tIn + tHold){
        logo.style.opacity = '1';
        requestAnimationFrame(step);
        return;
      }
      if (t < tIn + tHold + tOut){
        const p = (t - tIn - tHold) / tOut;
        splash.style.opacity = (1 - p).toFixed(3);
        requestAnimationFrame(step);
        return;
      }
      splash.remove();
    }
    requestAnimationFrame(step);
  }

  /* ---------- Stack: blur/opacity/scale via rAF (cor vem do CSS) ---------- */
  const stackBox  = document.querySelector('.stack-icons');
  const stackImgs = Array.from(document.querySelectorAll('.stack-icons img'));
  let ticking = false;

  function updateStack(){
    if (!stackBox) return;

    const rect = stackBox.getBoundingClientRect();
    const vh = window.innerHeight;
    const center = vh * 0.5;

    // Janelas: entra → estabiliza (~0.5 tela) → sai
    const start       = -vh * 0.20;
    const stableStart =  vh * 0.10;
    const stableEnd   =  vh * 0.60;
    const end         =  vh * 0.90;

    const y = rect.top - center;
    let blur = 12, opacity = 0, scale = .98;

    if (y < end && y > start){
      if (y <= stableStart){
        const p = (y - start) / (stableStart - start);
        blur = 12 * (1 - p);
        opacity = p;
        scale = .98 + .02 * p;
      } else if (y <= stableEnd){
        blur = 0; opacity = 1; scale = 1.0;
      } else {
        const p = (y - stableEnd) / (end - stableEnd);
        blur = 12 * p;
        opacity = 1 - p;
        scale = 1.0 - .02 * p;
      }
    } else if (y <= start){
      blur = 0; opacity = 1; scale = 1.0;
    }

    // Só mexe no blur via variável CSS; o tema cuida da cor (preto/branco)
    stackBox.style.setProperty('--stack-blur', blur.toFixed(1) + 'px');
    stackImgs.forEach(img => {
      img.style.opacity   = opacity.toFixed(2);
      img.style.transform = 'scale(' + scale.toFixed(3) + ')';
    });

    ticking = false;
  }

  function onScroll(){
    if (!ticking){ ticking = true; requestAnimationFrame(updateStack); }
  }

  window.addEventListener('scroll', onScroll, { passive: true });
  window.addEventListener('resize', onScroll, { passive: true });
  updateStack(); // estado inicial
});
</script>
